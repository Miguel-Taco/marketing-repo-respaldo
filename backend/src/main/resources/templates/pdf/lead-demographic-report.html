<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>{{reportTitle}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .report-card {
            background: white;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            padding: 40px;
        }

        .report-header {
            margin-bottom: 24px;
            border-bottom: 1px solid #E5E7EB;
            padding-bottom: 16px;
        }

        .report-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1F2937;
        }

        .report-header p {
            font-size: 14px;
            color: #6B7280;
            margin-top: 4px;
        }

        .meta-info {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            font-size: 12px;
            color: #6B7280;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            font-size: 13px;
        }

        th {
            text-align: left;
            background: #F3F4F6;
            padding: 10px;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #E5E7EB;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #E5E7EB;
            color: #4B5563;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
            font-size: 11px;
            color: #9CA3AF;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="report-card">
            <div class="report-header">
                <h1>{{reportTitle}}</h1>
                <p>{{reportDescription}}</p>
                <div class="meta-info">
                    <span>Generado: {{generatedDate}}</span>
                    <span>Periodo: {{startDate}} - {{endDate}}</span>
                </div>
            </div>

            <h3>Distribución por Género</h3>
            <table>
                <thead>
                    <tr>
                        <th>Género</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {{genderRows}}
                </tbody>
            </table>

            <h3 style="margin-top: 32px;">Distribución por Distrito</h3>
            <table>
                <thead>
                    <tr>
                        <th>Distrito</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {{districtRows}}
                </tbody>
            </table>

            <div class="footer">
                Generado por {{generatedBy}} | Marketing CRM
            </div>
        </div>
    </div>
</body>

</html>
